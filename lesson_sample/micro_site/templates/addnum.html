<html>
<head><meta charset="utf-8"><title>挨拶</title></head>
<body>
    <h1>私の名前は「{name_display}」です。</h1>
    <h1>私は２つの整数の足し算をすることができます。</h1>
    <p>２つの整数を入力してください(数字を入力してください)</p>
    <form class="input-area">
            <p class="instruction">2つの整数を入力してください (数字を入力してください)</p>
            
            <div class="input-group">
                <label for="first-number">一つ目の整数:</label>
                <input type="number" id="first-number" name="first_number" value="126">
            </div>
            
            <div class="input-group">
                <label for="second-number">二つ目の整数:</label>
                <input type="number" id="second-number" name="second_number" value="-12">
            </div>

            <div class="buttons">
                <button type="submit" class="button-action">足し算</button>
                <button type="reset" class="button-cancel">取消</button>
            </div>
        </form>
    <p><a href="/">メインメニューに戻る</a></p>
</body>
</html>
